<!DOCTYPE html>
<html lang='en-us'>
<head>
    <meta charset='UTF-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Star Wars | Force Duel</title>
    <link rel='stylesheet' type='text/css' href='assets/css/style.css'>
    <link rel='stylesheet' type='text/javascript' href='assets/javascript/game.js'>
</head>
<body>
        <header>
            <h1>STAR<br>WARS</h1><br><h2>THE FORCE DUELS</h2>
        </header>
        <div class='sub-header1'><p>Choose Your Jedi</p></div>
        <div class='sub-header2'><p>Choose Your Opponent</p></div>

        <div class='jedi-main'>
            <div class='jedi' id='mace'>
                <img src='assets/images/mace.jpg'>
            </div>
            <div class='jedi' id='obi'>
                <img src='assets/images/obi.jpg'>
            </div>
            <div class='jedi' id='luke'>
                <img src='assets/images/luke.jpg'>
            </div>
        </div>

        <div class='vs'>V.S.</div>
        <div class='sith-main'>
            <div class='sith' id='maul'>
                <img src='assets/images/maul.jpg'>
            </div>
            <div class='sith' id='sid'>
                <img src='assets/images/sid.png'>
            </div>
            <div class='sith' id='vader'>
                <img src='assets/images/vader.jpg'>
            </div>
        </div>

        <div class='ring'>
            <div class='blue'>
                Blue corner
                <div class='name'>
                    Name here
                    <div class='player1'>
                    </div>
                </div>
                <div class='hp'>
                    Hit Points Here
                </div>
            </div>
                
            <div class='result'>result</div>
            <div class='red'>
                Red corner
                <div class='name'>
                    Name here
                    <div class='player2'>
                    </div>
                </div>
                <div class='hp'>
                Hit Points Here
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <script src='assets/javascript/game.js'></script>
</body>
</html>
